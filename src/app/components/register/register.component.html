<div class="login-container"
  style="background-image: url('/images/abstract-background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card login-card shadow-lg">
    <h2 class="card-title text-center mb-4">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100 my-4" [disabled]="loading">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
      <p class="text-center">
        ¿Ya tienes una cuenta? <a routerLink="/login" class="text-decoration-none">Inicia Sesión</a>
      </p>
      <div *ngIf="errorMessage" class="error-message text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

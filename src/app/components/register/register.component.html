<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="login-card">
    <h2 class="card-title">Crear Cuenta</h2>

    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <button type="submit" class="btn-primary">Registrarse</button>
    </form>

    <div class="social-icons">
      <!-- Google Icon -->
      <button class="btn-icon" aria-label="Google">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" fill="#DB4437">

    </div>

    <div class="links">
      <a class="text-link" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
    
  </div>
</body>
</html>

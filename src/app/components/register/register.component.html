<div class="login-container">
  <div class="login-card">
    <h2 class="card-title">Crear Cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" autocomplete="off">
      <div class="form-group">
        <label for="register-name">Nombre</label>
        <input 
          id="register-name" 
          type="text" 
          formControlName="name" 
          class="form-control"
          autocomplete="off"
          [attr.autocomplete]="'off'"
        />
      </div>

      <div class="form-group">
        <label for="register-email">Correo Electrónico</label>
        <input 
          id="register-email" 
          type="email" 
          formControlName="email" 
          class="form-control"
          autocomplete="off"
          [attr.autocomplete]="'off'"
        />
      </div>

      <div class="form-group">
        <label for="register-password">Contraseña</label>
        <input 
          id="register-password" 
          type="password" 
          formControlName="password" 
          class="form-control"
          autocomplete="new-password"
          [attr.autocomplete]="'new-password'"
        />
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? "Registrando..." : "Registrarse" }}
      </button>
    </form>

    <div class="social-icons">
      <button class="btn-icon google" aria-label="Iniciar sesión con Google" (click)="loginWithGoogle()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24">
          <path fill="#FFC107"
            d="M43.6 20.5H42V20H24v8h11.3C33.5 32.5 29.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l6-6C34.5 5.2 29.5 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21 21-9.4 21-21c0-1.2-.1-2.3-.4-3.5z" />
          <path fill="#FF3D00"
            d="M6.3 14.7l6.6 4.8C14.1 16.3 18.7 13 24 13c3.1 0 5.9 1.2 8 3.1l6-6C34.5 5.2 29.5 3 24 3 16.1 3 9.2 7.8 6.3 14.7z" />
          <path fill="#4CAF50"
            d="M24 45c5.3 0 10.1-2 13.7-5.3l-6.3-5.3C29.5 36.5 26.9 38 24 38c-5.1 0-9.5-3.5-11.1-8.3l-6.6 5.1C9.2 41.2 16.1 45 24 45z" />
          <path fill="#1976D2"
            d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.7-4.3 6.6-8.3 7.7l6.3 5.3C39.2 37.6 43 31.4 43 24c0-1.2-.1-2.3-.4-3.5z" />
        </svg>
      </button>

      <app-auth-github (authSuccess)="onAuthSuccess('github')"></app-auth-github>
      <app-auth-facebook (authSuccess)="onAuthSuccess('facebook')"></app-auth-facebook>
    </div>

    <div class="links">
      <a class="text-link" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>

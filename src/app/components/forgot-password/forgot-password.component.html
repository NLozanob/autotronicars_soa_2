<div class="login-container">
  <div class="login-card">
    <h2 class="card-title">Restablecer Contraseña</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn-primary">Enviar Enlace</button>
      <div class="links" style="justify-content: center; margin-top: 1rem;">
        <a routerLink="/login" class="text-link">Volver al Inicio de Sesión</a>
      </div>
    </form>
  </div>
</div>

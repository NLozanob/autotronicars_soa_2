<div class="forgot-password-container"
  style="background-image: url('/images/abstract-background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card forgot-password-card shadow-lg p-4">
    <h2 class="card-title text-center mb-4">Restablecer Contraseña</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-danger w-100 mb-3">Enviar Enlace</button>
      <p class="text-center">
        <a routerLink="/login" class="text-decoration-none">Volver al Inicio de Sesión</a>
      </p>
    </form>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <h2 class="card-title">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="login-email">Correo Electrónico</label>
        <input 
          type="email" 
          id="login-email" 
          [(ngModel)]="email" 
          name="login-email" 
          class="form-control" 
          required
          autocomplete="off"
          [attr.autocomplete]="'off'"
        >
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input 
          type="password" 
          id="login-password" 
          [(ngModel)]="password" 
          name="login-password" 
          class="form-control" 
          required
          autocomplete="new-password"
          [attr.autocomplete]="'new-password'"
        >
      </div>

      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

      <div class="social-icons">
        <button type="button" class="btn-icon" (click)="loginWithGoogle()" title="Google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="22" height="22">
            <path
              d="M488 261.8c0-17.8-1.6-35-4.6-51.7H249v97.9h135.7c-5.9 31.9-23.4 58.9-50 77.1v64.1h80.7c47.3-43.6 74.6-107.8 74.6-187.4z"
              fill="#DB4437" />
            <path
              d="M249 492c67.3 0 123.8-22.4 165.1-60.8l-80.7-64.1c-22.5 15.1-51.2 24-84.4 24-64.9 0-120-43.8-139.7-102.7H28.5v64.9C69.6 426.4 152.6 492 249 492z"
              fill="#34A853" />
            <path
              d="M109.3 288.4c-4.8-14.3-7.5-29.5-7.5-45s2.7-30.7 7.5-45V133.5H28.5C10.3 166.7 0 205.2 0 243.4s10.3 76.7 28.5 109.9l80.8-64.9z"
              fill="#FBBC04" />
            <path
              d="M249 97.8c36.6 0 69.4 12.6 95.4 33.5l71.6-71.6C372.7 22.4 316.2 0 249 0 152.6 0 69.6 65.6 28.5 133.5l80.8 64.9c19.7-58.9 74.8-102.7 139.7-102.7z"
              fill="#4285F4" />
          </svg>
        </button>

        <app-auth-github (authSuccess)="onAuthSuccess()"></app-auth-github>
      </div>
      <div class="links">
        <a class="text-link" routerLink="/register">¿No tienes cuenta? Regístrate</a>
        <a class="text-link" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>

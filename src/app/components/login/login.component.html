<div class="login-container"
  style="background-image: url('/images/abstract-background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card login-card shadow-lg">
    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button (click)="onSubmit()" type="submit" class="btn btn-danger w-100 my-4">Iniciar Sesión</button>
      <button type="button" class="btn btn-google" (click)="loginWithGoogle()">
        <i class="fab fa-google"></i> Iniciar sesión con Google
      </button><br>
      <p class="text-center">
        ¿No tienes una cuenta? <a routerLink="/register" class="text-decoration-none">Regístrate</a>
      </p>
      <p class="text-center">
        <a routerLink="/forgot-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>
</div>
